<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar col">
        <div class="container sidebar__container">
            <img src="images/logo-2.png" alt="wallpaper logo" class="logo">
            <div class="sidebar__info">
                <p>Access thousands of high resolution wallpapers for every aesthetic</p>
                <p><em>Wallpaper by Lorem Ipsum</em></p>
            </div>
        </div>
    </aside>

    <main class="signup-panel col row">
        <div class="container signup-panel__container">
            <h1>Join Aesthetico</h1>
            <p>Already have an account? <a href="">Login</a></p>
            <form class="signup-form" action="" method="">
                <div class="row">
                    <div class="form-group input-group col">
                        <label for="user_first_name">First Name</label>
                        <input type="text" name="user_first_name" id="user_first_name">
                    </div>
                    <div class="form-group input-group col">
                        <label for="user_last_name">Last Name</label>
                        <input type="text" name="user_last_name" id="user_last_name">
                    </div>
                </div>
                <div class="form-group input-group">
                    <label for="user_email">Email</label>
                    <input type="email" name="user_email" id="user_email">
                </div>
                <div class="form-group input-group">
                    <label for="user_password">Password</label>
                    <input type="password" name="user_password" id="user_password">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="email_consent" id="email_consent">
                    <label for="email_consent">I want to get emails about cool stuff on Aesthetico</label>
                </div>
                <div class="form-group">
                    <button class="signup-form__btn" type="submit">Create Account</button>
                </div>
            </form>
            <p class="signup-panel__terms">By joining, you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p>
        </div>
    </main>
</body>
</html>
